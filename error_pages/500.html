<!DOCTYPE html><html><meta charset="utf-8">  <meta name="theme-color" content="#010101">
  <link rel="icon" sizes="192x192" href="//gimp-id-photo.ru/images/apple-touch-favicon.png">
<title>Ошибка 500!</title><link rel="stylesheet" href="//gimp-id-photo.ru/css/error.css" media="all"></head><body><div id="text-shadow-box"><div id="tsb-box" style="-webkit-box-shadow:black 0px -7.2px 47px;"></div><p id="tsb-text" style="text-shadow:black 85.2px -7.2px 27px;">500!</p><p id="tsb-link"><a href="//gimp-id-photo.ru/">500!</a></p><div id="tsb-wall"><p>Внутренняя ошибка сервера.</p><p><a href="//gimp-id-photo.ru/">Вернуться на сайт</a></p></div><div id="tsb-spot" style="background-position:-213px -110px;"></div></div><script>/** Zachary Johnson //www.zachstronaut.com I place the following code in the public domain. Fork it on GitHub:https://github.com/zachstronaut/stop-sopa*/ var text = null;var spot = null;var box = null;var boxProperty = '';init();function init() {text = document.getElementById('tsb-text');spot = document.getElementById('tsb-spot');box = document.getElementById('tsb-box');if (typeof box.style.webkitBoxShadow == 'string') {boxProperty = 'webkitBoxShadow';} else if (typeof box.style.MozBoxShadow == 'string') {boxProperty = 'MozBoxShadow';} else if (typeof box.style.boxShadow == 'string') {boxProperty = 'boxShadow';} if (text && spot && box) {document.getElementById('text-shadow-box').onmousemove = onMouseMove;document.getElementById('text-shadow-box').ontouchmove = function (e) {e.preventDefault();e.stopPropagation();onMouseMove({clientX:e.touches[0].clientX, clientY:e.touches[0].clientY});};}} function onMouseMove(e) {var xm = (e.clientX - Math.floor(window.innerWidth / 2)) * 0.4;var ym = (e.clientY - Math.floor(window.innerHeight / 3)) * 0.4;var d = Math.round(Math.sqrt(xm*xm + ym*ym) / 5);text.style.textShadow = -xm + 'px ' + -ym + 'px ' + (d + 10) + 'px black';if (boxProperty) {box.style[boxProperty] = '0 ' + -ym + 'px ' + (d + 30) + 'px black';} xm = e.clientX - Math.floor(window.innerWidth / 2);ym = e.clientY - Math.floor(window.innerHeight / 2);spot.style.backgroundPosition = xm + 'px ' + ym + 'px';}</script></body></html>
